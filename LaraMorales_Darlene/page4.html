<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question Three</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <script>
    
    function addOption(optionNumber) {
      
      let clicks = JSON.parse(localStorage.getItem("clicks")) || {option1:0, option2:0, option3:0, option4:0};
      
      
      clicks["option" + optionNumber]++;
      
      
      localStorage.setItem("clicks", JSON.stringify(clicks));
      
      
      window.location.href = "page5.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fb3eb2;
      font-family: 'Fredoka One', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .question-box {
      background-color: rgb(99, 101, 254);
      border: 5px solid #ffffff;
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 700px;
    }

    h1 {
      color: #f5f6f9;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    p {
      color: #fe82d5;
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .question-count {
      color: white;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .option {
      display: inline-block;
      margin: 15px;
      cursor: pointer;
    }

    .option img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid #b84e98;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .option img:hover {
      transform: scale(1.1);
      border-color: #846ce6;
    }

    .option p {
      color: white;
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="question-box">
    <div class="question-count">question 3 of 4</div>
    <h1>Question Three</h1>
    <p>Which of my favorite shows are you choosing to put on as background noise to fall asleep to?</p>

    <div class="option" onclick="addOption(1)">
      <img src="ahs.jpg" alt="American Horror Story: Asylum">
      <p>American Horror Story: Asylum</p>
    </div>
    <div class="option" onclick="addOption(2)">
      <img src="sex and the city.jpg" alt="Sex and the City">
      <p>Sex and the City</p>
    </div>
    <div class="option" onclick="addOption(3)">
      <img src="frogtoad.jpg" alt="Frog and Toad">
      <p>Frog and Toad</p>
    </div>
    <div class="option" onclick="addOption(4)">
      <img src="Curious_George.png" alt="Curious George">
      <p>Curious George</p>
    </div>
  </div>
</body>
</html>
