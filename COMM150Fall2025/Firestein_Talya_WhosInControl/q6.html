<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q6 — Decision</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page">

  <main class="question-stage">

    <div class="top-note">A DECISION MUST BE MADE</div>

    <div class="question-card">
      <h2 class="question">
        A social platform auto-suggests a public apology draft for you. Do you:
      </h2>

      <div class="choices">
        <button class="choice-btn" onclick="choose('machine','q7.html')">
          Use the draft — it’s polished and de-escalates fast.
        </button>

        <button class="choice-btn" onclick="choose('human','q7.html')">
          Write your own message to ensure sincerity and nuance.
        </button>
      </div>

      <div class="system-line">SYSTEM: Conformity score adjusted.</div>
    </div>

    <!-- slider always visible -->
    <section class="slider-bottom">
      <div class="slider-labels"><span>Human</span><span>Machine</span></div>
      <div class="slider-track"><div id="sliderMarker" class="slider-marker"></div></div>
      <div id="sliderNumber" class="slider-number">Lean: 50% Machine</div>
    </section>

  </main>

  <script src="scripts.js"></script>

</body>
</html>
