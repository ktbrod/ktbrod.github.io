<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q8 - Decision</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page">

  <main class="question-stage">

    <div class="top-note">A DECISION MUST BE MADE</div>

    <div class="question-card">
      <h2 class="question">
        You are offered a compact identity summary the system will share with new connections. Do you:
      </h2>

      <div class="choices">
        <button class="choice-btn" onclick="choose('human','result.html')">
          Edit & customize. Ensure it reflects you, not the algorithm.
        </button>

        <button class="choice-btn" onclick="choose('machine','result.html')">
          Accept the auto-profile; optimized for impressions and reach.
        </button>
      </div>

      <div class="system-line">SYSTEM: Identity shaping parameter updated.</div>
    </div>

    <!-- slider always visible -->
    <section class="slider-bottom">
      <div class="slider-labels"><span>Human</span><span>Machine</span></div>
      <div class="slider-track"><div id="sliderMarker" class="slider-marker"></div></div>
      <div id="sliderNumber" class="slider-number">Lean: 50% Machine</div>
    </section>

  </main>

  <script src="scripts.js"></script>

</body>
</html>
