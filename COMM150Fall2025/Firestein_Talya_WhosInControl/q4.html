<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q4 — Decision</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page">

  <main class="question-stage">

    <div class="top-note">A DECISION MUST BE MADE</div>

    <div class="question-card">
      <h2 class="question">
        An algorithm suggests you drop a long-term project to pursue trendy quick wins. Do you:
      </h2>

      <div class="choices">
        <button class="choice-btn" onclick="choose('machine','q5.html')">
          Pivot now — data shows higher engagement and reward.
        </button>

        <button class="choice-btn" onclick="choose('human','q5.html')">
          Stick with the project: commitment matters more than trends.
        </button>
      </div>

      <div class="system-line">SYSTEM: Reward-seeking behavior recorded.</div>
    </div>

    <!-- slider always visible -->
    <section class="slider-bottom">
      <div class="slider-labels"><span>Human</span><span>Machine</span></div>
      <div class="slider-track"><div id="sliderMarker" class="slider-marker"></div></div>
      <div id="sliderNumber" class="slider-number">Lean: 50% Machine</div>
    </section>

  </main>

  <script src="scripts.js"></script>

</body>
</html>
