<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q2 — Decision</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page">

  <main class="question-stage">
    <div class="top-note">A DECISION MUST BE MADE</div>

    <div class="question-card">
      <h2 class="question">
        An app offers a “productivity booster” that reads your messages to suggest replies. Do you:
      </h2>

      <div class="choices">
        <button class="choice-btn" onclick="choose('machine','q3.html')">
          Enable: Save time and let smart replies handle routine tone and facts.
        </button>

        <button class="choice-btn" onclick="choose('human','q3.html')">
          Decline: Personal messages should remain personal; you prefer control.
        </button>
      </div>

      <div class="system-line">SYSTEM: Permission tendencies are logged.</div>
    </div>

    <!-- slider always visible -->
    <section class="slider-bottom">
      <div class="slider-labels"><span>Human</span><span>Machine</span></div>
      <div class="slider-track"><div id="sliderMarker" class="slider-marker"></div></div>
      <div id="sliderNumber" class="slider-number">Lean: 50% Machine</div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
