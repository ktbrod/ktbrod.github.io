<style>
    .next-button {
      background-color: rgb(255, 130, 159); 
      color: rgb(8, 8, 8);
      border: none;
      border-radius: 35px;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;

      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 2;
    }

    .next-button:hover {
      background-color: rgb(199, 0, 66);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .box_example {
            display: block;
            background-color: rgb(255, 130, 159);

            padding: 15px;
            border: 1px solid black;
           
    }
        .box_example_flex {
            display: inline;
            width: 50%;
            background-color: rgb(255, 130, 159);
            margin: 10px;
            padding: 10px;
            text-align: center;
        
            border: 1px solid rgb(237, 255, 190) ;
            position: static;
            animation: firstanimation;
            animation-duration: 4s;
            animation-iteration-count: 5;
           
        }


  </style>
