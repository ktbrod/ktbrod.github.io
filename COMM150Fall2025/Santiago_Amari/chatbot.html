<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="chatbot.js"></script>
  <title>Document</title>
<!-- literally all of my 2 js fundtions and other skillz are in the chatbot.js folder-->

</head>
<body class="windows_1">
  <header>
  </header>
  <main class="screen">
    <div class="icons-container">
      <div class="icons">
        <img src="images/aim.png">
        <p>Aim</p>
      </div>
      <div class="icons">
        <img src="images/computer.png">
        <p>My computer</p>
      </div>
      <div class="icons">
        <img src="images/files.png">
        <p>Files</p>
      </div>
      <div class="icons">
        <img src="images/ie.png">
        <p>Internet Explorer</p>
      </div>
      <div class="icons">
        <img src="images/recycling.png">
        <p>Recycling</p>
      </div>
      <div class="icons">
        <img src="images/solitaire.png">
        <p>Solitaire</p>
      </div>
    </div>
    <div class="stacked-images">
      <div class="aim">
        <img src="images/windows_aim_login.png">
      </div>
      <div class="haraway_container">
        <img src="images/haraway-1.png" id="haraway-1-image">
      </div>
      <div class="chatbot-frame">
        <img src="images/Chatbot.png" id="chatbot-png">
        <div id="chat-window">
          <div id="chat-log"></div>
          <div id="bottom-area">
            <div id="input-row">
              <textarea id="user-input" placeholder=""></textarea>
              <button id="send-btn">Send</button>
            </div>
          </div>
        </div>
      </div>
      <div class="buddy_list_container">
        <img src="images/buddylist.png" class="buddy_list">
      </div>
    </div>
  <footer>
    <div class="taskbar">
      <div class="left">
        <img src="images/left_taskbar.png">
      </div>
      <div class="middle">
        <img src="images/middle_taskbar.png">
      </div>
      <div class="right">
        <img src="images/right_taskbar.png">
      </div>
    </div>
  </footer>
</body>
</html>
