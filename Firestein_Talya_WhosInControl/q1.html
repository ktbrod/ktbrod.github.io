<body class="page">

  <main class="question-stage">
    <div class="top-note">A DECISION MUST BE MADE</div>

    <div class="question-card">
      <h2 class="question">
        A news headline about someone you know appears with an urgent tone. Do you:
      </h2>

      <div class="choices">
        <button class="choice-btn" onclick="choose('human','q2.html')">
          Pause. Search for the original source & read the full article before reacting.
        </button>

        <button class="choice-btn" onclick="choose('machine','q2.html')">
          Share immediately with a short comment. The urgency demands attention.
        </button>
      </div>

      <div class="system-line">SYSTEM: Recording initial reaction pattern.</div>
    </div>

    <section class="slider-bottom">
      <div class="slider-labels"><span>Human</span><span>Machine</span></div>
      <div class="slider-track"><div id="sliderMarker" class="slider-marker"></div></div>
      <div id="sliderNumber" class="slider-number">Lean: 50% Machine</div>
