<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q5 — Decision</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page">

  <main class="question-stage">

    <div class="top-note">A DECISION MUST BE MADE</div>

    <div class="question-card">
      <h2 class="question">
        You receive a personalized ad that uses a memory of a private moment. Do you:
      </h2>

      <div class="choices">
        <button class="choice-btn" onclick="choose('human','q6.html')">
          Remove personalization and report ad for misuse of private data.
        </button>

        <button class="choice-btn" onclick="choose('machine','q6.html')">
          Click — it's relevant and saves time to explore the offer.
        </button>
      </div>

      <div class="system-line">SYSTEM: Emotional targeting index updated.</div>
    </div>

    <!-- slider always visible -->
    <section class="slider-bottom">
      <div class="slider-labels"><span>Human</span><span>Machine</span></div>
      <div class="slider-track"><div id="sliderMarker" class="slider-marker"></div></div>
      <div id="sliderNumber" class="slider-number">Lean: 50% Machine</div>
    </section>

  </main>

  <script src="scripts.js"></script>

</body>
</html>
